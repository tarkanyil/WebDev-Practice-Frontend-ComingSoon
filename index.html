<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="container">

      <div class="left-side">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo">
        </div>
        <div class="title">
          <p class="weare">WE'RE</p>
          <p>COMING</p>
          <p>SOON</p>
        </div>
        <div class="text">
          <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>
        <div class="subscribe">
          <form>
            <input class="email" type="email" placeholder="Email Address">
            <button class="submit-button" type="submit"><img class="arrowimg" src="./images/icon-arrow.svg" alt="icon arrow" srcset=""></button>

          </form>
          <img class="errorimg invisible" src="./images/icon-error.svg" alt="error icon">
          <p class="warning invisible">Please provide a valid email</p>
        </div>
      </div>

      <div class="right-side">
        <!-- <img src=" " alt="logo"> -->
      </div>

    </div>


  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/tarkanyil">Laszlo Tarkanyi</a>.
    </p>
  </footer>

  <script src="index.js"></script>
</body>

</html>
